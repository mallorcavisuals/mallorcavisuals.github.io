    <script>
                //skin switcher functionality with animation effect using jquery.easing.js plugin
                var toggle = false;
                $('.skin_switcher').click(function(){
                    toggle = !toggle
                    if (toggle) {
                        $(this).addClass('switch_on');
                        $('.switch_skin').slideDown({duration: 700, easing: 'easeOutElastic'});
                    } else {
                        $(this).removeClass('switch_on');
                        $('.switch_skin').slideUp({duration: 700, easing: 'easeInOutElastic'});
                    }
                });
    </script>
